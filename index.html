<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container">
        <div class="card1">
            <div class="sidebar">
            <div class="dashboard">
                <img class="logo" src="./icons/dashboard.svg" alt="dashboard-logo"><h3>Dashboard</h3>
            </div>
            <div class="home">
                <div class="icon"><img src="./icons/home.svg" alt="home-icon"><caption>Home</caption></div>
                <div class="icon"><img src="./icons/profile.svg" alt="profile-icon"><caption>Profile</caption></div>
                <div class="icon"><img src="./icons/message.svg" alt="messages-icon"><caption>Messages</caption></div>
                <div class="icon"><img src="./icons/history.svg" alt="history-icon"><caption>History</caption></div>
                <div class="icon"><img src="./icons/tasks.svg" alt="tasks-icon"><caption>Tasks</caption></div>
                <div class="icon"><img src="./icons/communities.svg" alt="communities-icon"><caption>Communities</caption></div>
            </div>
            <div class="settings">
                <div class="icon"><img src="./icons/settings.svg" alt="settings-icon">Settings</div>
                <div class="icon"><img src="./icons/support.svg" alt="support-icon">Support</div>
                <div class="icon"><img src="./icons/privacy.svg" alt="privacy-icon">Privacy</div>
            </div>
        </div>
    </div>
        <div class="card2">
            <img class="search-icon" src="./icons/search.svg" alt="search-icon">
            <input class="search" type="text" placeholder="Search">
            <img class="notification-icon" src="./icons/notifications.svg" alt="notifications-icon">
            <img class="avatar" src="./icons/avatar-1.jpg" alt="profile-icon">
            <p class="name">John Doe</p>
            <img class="profile" src="./icons/avatar-1.jpg" alt="profile-icon">
            <div class="profile-info">
                <p class="greeting">Hi there</p>
                <p class="handle">John Doe (@johndoe)</p>
            </div>
            <button class="new">New</button>
            <button class="upload">Upload</button>
            <button class="tweet">Tweet</button>
        </div>
        <div class="card3"></div>
    </div>
</body>
</html>
